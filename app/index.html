<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="IMWebConf, 2017, 前端开发者大会, 邀请函, 深圳科兴国际会议中心">
  <meta name="description" content="IMWebConf 2017 前端开发者大会邀请函">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
  <meta name="flexible" content="initial-dpr=1" />
  <title>IMWebConf 2017 邀请函</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">


  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
  <link rel="stylesheet" href="/bower_components/swiper/dist/css/swiper.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/flexible.js -->
  <script src="scripts/flexible.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="wrapper">
    <header class="header">
      <div class="header-content">
        <h1>第六届IMWebConf</h1>
        <p>腾讯IMWeb团队</p>
      </div>
    </header>
    <section class="main container">
        <div class="title">
          <img src="/images/title.png" class="title-img" alt="2017 IMWebConf">
          <h1 class="title-text">前端开发者大会<span class="sub"> . 攻城狮嘉年华</span></h1>
          <p class="title-address">2017.09.16<span class="sub"> / 深圳科兴国际会议中心</span></p>
        </div>
    </section>
    <section class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-icon container">
        <a href="http://imweb.io/" target="_blank"><img src="/images/host.png" class="host" alt="IMWeb团队"></a>
        <a href="https://ke.qq.com/" target="_blank"><img src="/images/partner.png" class="partner" alt="腾讯课堂"></a>
      </div>
      <div class="footer-qr">
        <img src="/images/invitation.png" class="invitation-img">
        <img src="/images/qr.png" class="qr-img" alt="二维码">
      </div>
    </footer>
  </div>

  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/swiper/dist/js/swiper.js"></script>
  <script src="/bower_components/promise-polyfill/promise.js"></script>
  <!-- endbower -->
  <script src="/bower_components/fetch-jsonp/build/fetch-jsonp.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/data.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/share.js"></script>
  <!-- endbuild -->
</body>

</html>
